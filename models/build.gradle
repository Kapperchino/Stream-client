/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "com.google.protobuf" version "0.8.18"
    id "java"
    id "io.freefair.lombok" version "6.4.1"
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

repositories {
    mavenCentral()
    maven {
        url = "https://maven.pkg.github.com/Kapperchino/StreamDep"
        credentials {
            username = project.properties['usr']
            password = project.properties['pwd']
        }
    }
}

dependencies {
    implementation "kapperchino:stream-deps:0.33"
    implementation('Stream-infra:client:0.124')
    implementation('Stream:client:0.173')
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.19.4'
    implementation group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.19.4'
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.18'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated'
        }
        proto {
            include '**/*.protodevel'
        }
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.19.4'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.44.1'
        }
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
        }
    }
}


clean {
    delete protobuf.generatedFilesBaseDir
}

shadowJar {
    mergeServiceFiles()
    minimize()
    relocate 'com.google','org.apache.ratis.thirdparty.com.google'
}
