 */

plugins {
    id "io.freefair.lombok" version "6.3.0"
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'application'
    id 'maven-publish'
}

version = 0.1
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}
configurations.archives.artifacts.clear()
artifacts {
    add("archives", shadowJar)
}

repositories {
    mavenCentral()
    maven {
        url = "https://maven.pkg.github.com/Kapperchino/StreamDep"
        credentials {
            username = project.properties['usr']
            password = project.properties['pwd']
        }
    }

    maven {
        url = "https://maven.pkg.github.com/Kapperchino/Stream"
        credentials {
            username = project.properties['usr']
            password = project.properties['pwd']
        }
    }
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
    repositories {
        maven {
            url = "https://maven.pkg.github.com/Kapperchino/Stream-client"
            credentials {
                username = project.properties['usr']
                password = project.properties['pwd']
            }
        }
    }
}

dependencies {
    implementation "kapperchino:stream-deps:0.33";
    implementation project(path: ':lib', configuration: 'shadow')
}

application {
    // Define the main class for the application.
    mainClass = 'StreamInfra.app.Runner'
}

shadowJar {
    mergeServiceFiles()
    minimize()
    project.configurations.implementation.canBeResolved = true
    configurations = [project.configurations.implementation]
    archiveBaseName.set('app')
    archiveClassifier.set('')
    archiveVersion.set(project.version as String)
}
